    <h1 class="article-title">链式前向星存图</h1>
  </div>
   <div class="post-meta">
    <span class="post-time">2021-09-27</span>
  </div>
  <div class="post-content">
    <blockquote>
<p>一直没太搞懂链式前向星存图。。。背了就忘。。今天专门来写一篇博客做下记录</p>
</blockquote>
<span id="more"></span>

<h4 id="首先需要开-4-个一维数组："><a href="#首先需要开-4-个一维数组：" class="headerlink" title="首先需要开 4 个一维数组："></a><strong>首先</strong>需要开 4 个一维数组：</h4><ul>
<li>head[a]，以 a 为起点的最后输入的那条边的编号。</li>
<li>to[i]，第 i 条边所指向的点。</li>
<li>nxt[i]，第 i 条边的上一条边以 a 为起点的编号。</li>
<li>val[i]，第 i 条边的权值。</li>
</ul>
<h4 id="加边："><a href="#加边：" class="headerlink" title="加边："></a><strong>加边</strong>：</h4><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="type">void</span> <span class="title">add</span><span class="params">(<span class="type">int</span> a,<span class="type">int</span> b,<span class="type">int</span> c)</span></span>&#123; <span class="comment">//表示将一条从a指向b的权值为c的有向边添加到链表之中</span></span><br><span class="line">    nxt[++idx] = head[a]; <span class="comment">//idx为边的编号，++idx是将新边赋予编号，将新边的nxt指向原来head[a]指向的</span></span><br><span class="line">                          <span class="comment">//边的编号，保证上一条以a为起点的边编号不丢失。</span></span><br><span class="line">    to[idx] = b;          <span class="comment">//将新边的to赋值成为b，表示这条边指向b</span></span><br><span class="line">    val[idx] = c;         <span class="comment">//将新边的val赋值成为c，表示这条边的边权为c</span></span><br><span class="line">    head[a] = idx;        <span class="comment">//让head[a]指向当前边的编号，表示这条边是从a来的</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="遍历："><a href="#遍历：" class="headerlink" title="遍历："></a><strong>遍历</strong>：</h4><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> idx = <span class="number">0</span>, head[<span class="number">10</span>], to[<span class="number">10</span>], val[<span class="number">10</span>], nxt[<span class="number">10</span>];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">add</span><span class="params">(<span class="type">int</span> a,<span class="type">int</span> b,<span class="type">int</span> c)</span></span>&#123;</span><br><span class="line">    nxt[++idx] = head[a];</span><br><span class="line">    to[idx] = b;</span><br><span class="line">    val[idx] = c;</span><br><span class="line">    head[a] = idx;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="type">int</span> n, m, a, b, c;</span><br><span class="line">    cin &gt;&gt; n &gt;&gt; m; <span class="comment">//n个点，m条边</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">0</span>; i &lt; m; i++)&#123;</span><br><span class="line">        cin &gt;&gt; a &gt;&gt; b &gt;&gt; c;</span><br><span class="line">        <span class="built_in">add</span>(a, b, c);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="type">int</span> s = <span class="number">1</span>; <span class="comment">//要遍历的起点</span></span><br><span class="line">    <span class="keyword">while</span>(cin &gt;&gt; s)&#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i = head[s]; i != <span class="number">0</span>; i = nxt[i])&#123;</span><br><span class="line">            cout &lt;&lt; s &lt;&lt; <span class="string">&quot;-&gt;&quot;</span> &lt;&lt; to[i] &lt;&lt; <span class="string">&#x27; &#x27;</span> &lt;&lt; val[i] &lt;&lt; <span class="string">&#x27;\n&#x27;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        cout &lt;&lt; <span class="string">&#x27;\n&#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">input:</span></span><br><span class="line"><span class="comment">4 7</span></span><br><span class="line"><span class="comment">1 2 3</span></span><br><span class="line"><span class="comment">1 3 4</span></span><br><span class="line"><span class="comment">2 4 1</span></span><br><span class="line"><span class="comment">3 2 2</span></span><br><span class="line"><span class="comment">2 5 1</span></span><br><span class="line"><span class="comment">1 4 2</span></span><br><span class="line"><span class="comment">4 3 2</span></span><br><span class="line"><span class="comment">1</span></span><br><span class="line"><span class="comment">2</span></span><br><span class="line"><span class="comment">3</span></span><br><span class="line"><span class="comment">4</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">output:</span></span><br><span class="line"><span class="comment">1-&gt;4 2</span></span><br><span class="line"><span class="comment">1-&gt;3 4</span></span><br><span class="line"><span class="comment">1-&gt;2 3</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">2-&gt;5 1</span></span><br><span class="line"><span class="comment">2-&gt;4 1</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">3-&gt;2 2</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">4-&gt;3 2</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>
